<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/app-principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!isLoading">
    <ion-card-header>
      <ion-card-title>Actualizar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="saveUser()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="user.usuario" name="usuario" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="user.contrasenia" name="contrasenia" ></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Actualizar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
